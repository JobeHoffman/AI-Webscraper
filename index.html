<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scraper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    
</head>
<body style = "width:580px; height:580px">
    <div class="header">
        <h1>Extension project</h1>
        <p id="authors">made by Chris Nam & Scott Blanchard</p>
    </div>

    <div class="rqPrompt">
        <div class="textField">
            <input
                type = "text"
                id = "rq"
                placeholder = "Insert your RQ here"
                size = 65 />
        </div>
        <div class="textFieldButton">
            <button id="tfButton">submit</button>
        </div>
    </div>

    <div class="button">
        <button id = "scraper" disabled>press to scrape</button>
    </div>

    <div class="scrapedResult">

    </div>

    <div class="resetButton">
        <button id = "reset" disabled> press to scrape something else</button>
    </div>
    <script src = "extension.js"></script>
</body>
</html>
